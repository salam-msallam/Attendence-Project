# Nginx configuration for VPS deployment with subdomain
# Subdomain: api-cards-robotic-club.tech-sauce.com
# Place this file in /etc/nginx/sites-available/api-cards-robotic-club.tech-sauce.com
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/api-cards-robotic-club.tech-sauce.com /etc/nginx/sites-enabled/

# HTTP Server - Handle OPTIONS requests, redirect others to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api-cards-robotic-club.tech-sauce.com;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Handle CORS preflight OPTIONS requests on HTTP
    # Browsers don't allow redirects for preflight requests
    # So we must proxy OPTIONS requests to Laravel to handle CORS
    location / {
        # Check if it's an OPTIONS request and proxy it to Laravel
        if ($request_method = OPTIONS) {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            break;
        }

        # Redirect all non-OPTIONS HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-cards-robotic-club.tech-sauce.com;

    # SSL Certificate paths (using Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api-cards-robotic-club.tech-sauce.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-cards-robotic-club.tech-sauce.com/privkey.pem;

    # SSL Configuration (recommended settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    # ssl_session_cache should be defined globally in /etc/nginx/nginx.conf to avoid conflicts
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Maximum upload size
    client_max_body_size 100M;

    # Proxy settings to Docker container
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Handle Laravel API routes
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/api-cards-robotic-club-access.log;
    error_log /var/log/nginx/api-cards-robotic-club-error.log;
}
