# Nginx configuration for VPS deployment with subdomain (HTTP only - for SSL certificate setup)
# Subdomain: api-cards-robotic-club.tech-sauce.com
# Use this temporarily until SSL certificate is obtained
# After obtaining SSL, switch back to nginx-vps.conf

# HTTP Server (temporarily proxies to backend, will redirect to HTTPS after SSL is set up)
server {
    listen 80;
    listen [::]:80;
    server_name api-cards-robotic-club.tech-sauce.com;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to Docker container (temporary - will redirect to HTTPS after SSL setup)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Cache settings
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Handle Laravel API routes
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # CORS headers are handled by Laravel, don't add them here to avoid duplicates
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/api-cards-robotic-club-access.log;
    error_log /var/log/nginx/api-cards-robotic-club-error.log;
}

